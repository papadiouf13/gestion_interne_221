<div class="flex h-screen bg-gray-50 dark:bg-gray-900" >
  <!-- Sidebar -->
  <app-sidebar [isExpanded]="isSidebarExpanded" *ngIf="visible"></app-sidebar>

  <!-- Contenu principal -->
  <div
    id="content"
    class="flex-1 flex flex-col"
    [class.content-expanded]="isSidebarExpanded"
    [class.content-collapsed]="!isSidebarExpanded">
    <!-- Header -->
    <app-header [isSidebarExpanded]="isSidebarExpanded" (toggleSidebar)="toggleSidebar()" *ngIf="visible"></app-header>

    <!-- Main Content -->
    <main class="p-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
