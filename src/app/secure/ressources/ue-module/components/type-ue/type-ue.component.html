<app-ue-module></app-ue-module>
<div class="bg-gray-50 p-3 rounded-md">
  <div class="flex mt-1 bg-white shadow-lg p-3">
      <div class="flex">
          <input type="text" placeholder="Unité d’enseignement (U.E)" class="p-1 border border-gray-300 rounded-md focus:outline-[#B89A53] shadow-md w-64" />
          <button class="bg-[#C9151B] text-white px-3 py-1 rounded-md ml-4">Créer</button>
      </div>
  </div>


  <div class="overflow-x-auto mt-2">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
              <tr>
                  <th class="text-left py-2 px-2 text-red-600">Code</th>
                  <th class="text-left py-2 px-2 text-red-600">Unité d’enseignement (U.E)</th>
                  <th class="text-left py-2 px-2 text-red-600">Mention</th>
                  <th class="text-left py-2 px-2 text-red-600">Modules</th>
                  <th class="text-left py-2 px-2 text-red-600">État</th>
                  <th class="text-center py-2 px-2 text-red-600">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr class="border-b hover:bg-gray-100 transition duration-150">
                  <td class="p-2 text-sm">UE-DB1</td>
                  <td class="p-2 text-sm">Licence 1 Développement Web/Mobile</td>
                  <td class="p-2 text-sm space-x-2">
                    <button class="text-center px-2 block w-[110px] h-6 bg-green-300 text-white  rounded-lg shadow">Informatique
                      <i class="fas fa-xmark"></i>
                   </button>
                  </td>
                  <td class="p-2 text-sm space-x-2">
                    <button class="text-center px-2 block w-16 h-6 bg-yellow-300 text-white  rounded-lg shadow">Php
                      <i class="fas fa-xmark"></i>
                   </button>
                  </td>
                  <td class="p-2 text-sm">
                      <span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">
                          Actif
                      </span>
                  </td>
                  <td class="p-2 text-center">
                      <i class="fa-solid fa-ellipsis text-[#C9151B] cursor-pointer"></i>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>


  <!-- Pagination -->
  <app-pagination
  [totalItems]="10"
  [itemsPerPageOptions]="[3, 5, 10]"
  (pageChange)="onPageChange($event)"
  (itemsPerPageChange)="onItemsPerPageChange($event)">
</app-pagination>
</div>
