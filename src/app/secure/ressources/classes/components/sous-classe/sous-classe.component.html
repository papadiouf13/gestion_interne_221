<app-classes></app-classes>
<div class="bg-gray-50 p-3 rounded-md">
  <div class="grid grid-cols-5 gap-2 mt-4 bg-white shadow-lg p-3">
    <app-select-personnalise [options]="classe" placeholder="Choisir la classe"  ></app-select-personnalise>

      <input type="text" placeholder="Sous-classe"
          class="p-1 border border-gray-300 rounded-md focus:outline-beige shadow-md" />
      <button
          class="bg-rouge text-white px-4 py-1 rounded-md">Créer</button>
  </div>

  <div class="overflow-x-auto mt-2">
      <table
          class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
              <tr>
                <th class="text-left py-3 px-2 text-red-600">Sous-classes</th>
                <th class="text-left py-3 px-2 text-red-600">Classes</th>
                  <th class="text-left py-3 px-2 text-red-600">Semestre en cours</th>
                  <th class="text-left py-3 px-2 text-red-600">État</th>
                  <th class="text-left py-3 px-2 text-red-600">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr class="border-b">
                  <td class="p-2">Licence 1 Développement Web/Mobile B</td>
                  <td class="p-2">Licence 1 Développement Web/Mobile</td>
                  <td class="p-2">
                    <select name="" id="" class="mr-2 px-2.5 py-0.5 bg-green-300 rounded-lg shadow text-green-700 font-medium">
                      <option value="" selected>Semestre 1</option>
                      <option value="">Semestre 2</option>
                      <option value="">Semestre 3</option>
                    </select>
                  </td>

                  <td class="p-2">
                      <span
                          class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Actif</span>
                  </td>
                  <td class="p-2 text-center">
                      <i
                          class="fa-solid fa-ellipsis text-rouge"></i>
                  </td>
              </tr>
              <tr class="border-b">
                <td class="p-2">Licence 1 Développement Web/Mobile B</td>
                <td class="p-2">Licence 1 Développement Web/Mobile</td>
                <td class="p-2">
                  <select name="" id="" class="mr-2 px-2.5 py-0.5 bg-green-300 rounded-lg shadow text-green-700 font-medium">
                    <option value="" selected>Semestre 1</option>
                    <option value="">Semestre 2</option>
                    <option value="">Semestre 3</option>
                  </select>
                </td>

                <td class="p-2">
                    <span
                        class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Actif</span>
                </td>
                <td class="p-2 text-center">
                    <i
                        class="fa-solid fa-ellipsis text-rouge"></i>
                </td>
            </tr>
          </tbody>
      </table>
  </div>

  <!-- Pagination -->
  <app-pagination
  [totalItems]="10"
  [itemsPerPageOptions]="[3, 5, 10]"
  (pageChange)="onPageChange($event)"
  (itemsPerPageChange)="onItemsPerPageChange($event)">
</app-pagination>
</div>
